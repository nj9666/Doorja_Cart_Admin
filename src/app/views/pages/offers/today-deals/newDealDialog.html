<form class="w-100" [formGroup]="DealForm" (submit)="DealForm.valid && AddDeal()">
	<h1 mat-dialog-title>{{data.dialogtext}} Deal</h1>
	<div mat-dialog-content>
		<label id="Discount">Pick your Discount Type</label>
		<mat-radio-group aria-labelledby="Discount" class="example-radio-group" formControlName="discountType">
			<mat-radio-button class="example-radio-button" [value]="1">
				Flat
			</mat-radio-button>
			<mat-radio-button class="example-radio-button" [value]="2">
				Percentage
			</mat-radio-button>
		</mat-radio-group>

		<mat-form-field>
			<mat-label>Discount Amount</mat-label>
			<input matInput formControlName="discountAmount">
		</mat-form-field>

		<mat-form-field>
			<mat-label>Start Date</mat-label>
			<input matInput [min]="data.minDate" [matDatepicker]="dp3" disabled formControlName="startDate">
			<mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
			<mat-datepicker #dp3 disabled="false"></mat-datepicker>
		</mat-form-field>

		<mat-list *ngIf="data.proList.length > 0">
			<div mat-subheader>Folders</div>
			<mat-list-item *ngFor="let item of data.proList">
				<mat-icon mat-list-icon color="primary">pages</mat-icon>
				<div mat-line>{{item.name}} - {{item.currentRating}} <span class="text-warning material-icons" style="vertical-align: middle;"> star </span></div>
				<div mat-line> {{item.cat}} </div>
				<button mat-icon-button (click)="remToSelection(item)" color="warn">
					<mat-icon>delete</mat-icon>
				</button>
			</mat-list-item>
		</mat-list>
	</div>
	<div mat-dialog-actions>
		<button mat-button type="button" (click)="onNoClick()">No Thanks</button>
		<button mat-button type="submit" >Ok</button>
	</div>

</form>
