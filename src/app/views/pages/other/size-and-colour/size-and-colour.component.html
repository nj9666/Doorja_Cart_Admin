<div class="row">
	<div class="col-md-6">
		<kt-portlet>
			<kt-portlet-header [class]="'kt-portlet__head--lg'">
				<ng-container ktPortletTitle>
					<h3 class="kt-portlet__head-title">
						<span>Size list</span>
					</h3>
				</ng-container>
				<ng-container ktPortletTools>

					<button (click)="openDialog(1)" mat-raised-button matTooltip="Create new Size" color="primary" type="button">
						<span>New Size</span>
					</button>
				</ng-container>
			</kt-portlet-header>
			<kt-portlet-body>
				<div class="row">
					<div class="col-md-3">
						<mat-form-field>
							<mat-label>Search in table</mat-label>
							<input matInput (keyup)="applyFilter_size($event)" placeholder="Ex. ium">
						</mat-form-field>
					</div>
				</div>
				<div class="example-container ">
					<div class="example-loading-shade" *ngIf="isLoadingResults">
						<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
					</div>
					<div class="example-table-container">
						<mat-table #mattbl_size [dataSource]="dataSource_size" matSort>

							<!-- Position Column -->
							<ng-container matColumnDef="id">
								<mat-header-cell *matHeaderCellDef class="mat-column-id"> Id. </mat-header-cell>
								<mat-cell *matCellDef="let element" class="mat-column-id"> {{element.id}} </mat-cell>
							</ng-container>

							<!-- Position Column -->
							<ng-container matColumnDef="vid">
								<mat-header-cell *matHeaderCellDef class="mat-column-id"> Vender Id. </mat-header-cell>
								<mat-cell *matCellDef="let element" class="mat-column-id"> {{element.vid}} </mat-cell>
							</ng-container>

							<!-- Name Column -->
							<ng-container matColumnDef="name">
								<mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
								<mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
							</ng-container>

							<!-- Action Column -->
							<ng-container matColumnDef="actions">
								<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
								<mat-cell *matCellDef="let element">

										<button mat-icon-button color="primary" *ngIf="element.vid == 0" matTooltip="Edit customer" (click)="editelement(element,1)">
											<mat-icon>create</mat-icon>
										</button>&nbsp;

									<button mat-icon-button color="warn" matTooltip="Delete element" type="button" (click)="deleteelement(element)">
										<mat-icon>delete</mat-icon>
									</button>&nbsp;

								</mat-cell>
							</ng-container>


							<mat-header-row *matHeaderRowDef="displayedColumns_Size;sticky: true"></mat-header-row>
							<mat-row *matRowDef="let row; columns: displayedColumns_Size;">></mat-row>
						</mat-table>
						<mat-paginator #mat_pag_size [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
					</div>
				</div>
			</kt-portlet-body>
		</kt-portlet>
	</div>
