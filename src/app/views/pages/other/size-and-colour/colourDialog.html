
<form class="w-100" [formGroup]="ColorForm" (submit)="ColorForm.valid && AddColor()">
  
<h1 mat-dialog-title>{{data.dialogtext}} Colour</h1>
<div mat-dialog-content>
  
  <mat-form-field>
    <mat-label>Colour</mat-label>
    <input type="color" matInput formControlName="ColorName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="onNoClick()">No Thanks</button>
  <button mat-button type="submit" >{{data.id == -1 ?'Add':'Update'}}</button>
</div>

</form>
