<form class="w-100" [formGroup]="CatForm" (submit)="CatForm.valid && AddCats()">
<h1 mat-dialog-title>{{data.dialogtext}} Category</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Parant Category</mat-label>
    <mat-select formControlName="pcatid">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let cat of data.pcats" [value]="cat.id">
        {{cat.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput formControlName="catname">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="onNoClick()">No Thanks</button>
  <button mat-button type="submit" >{{data.id == -1 ?'Add':'Update'}}</button>
</div>
</form>
